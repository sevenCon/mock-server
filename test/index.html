<body>
<script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	function addImg(){
		document.execCommand("insertimage",false,"https://ss0.baidu.com/73F1bjeh1BF3odCf/it/u=221818575,2057002934&fm=85&s=5271616C69C8BF720EF7CC1A030030D9")
	}
</script>
<div id="div" contenteditable=true style="background-color:red;width:1000px;height:100px;"><p>dsfadfdfdsafdasfdsfdsafdas</p>	</div>
<button onclick="addImg()">click</button>

<script>
	$(function(){
		var el = $("#div p")[0];
		el.focus();
		var range = document.createRange();  
		range.selectNodeContents(el);  
		range.collapse(false);  
		var sel = window.getSelection();  
		sel.removeAllRanges();
		sel.addRange(range); 
	})
	
</script>
